<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PyScript Hello World</title>
    <py-config>
      [[runtimes]]
      src = "runtime/pyodide.js"
      name = "pyodide-0.21.3"
      lang = "python"
    </py-config>
    <link rel="icon" type="image/png" href="/logo_one.jpg"/>
    <link rel="stylesheet" href="runtime/pyscript.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="icon" type="image/png" href="/icon-128.png" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
    <script defer src="runtime/pyscript.js"></script>
    
  </head>
  <body>
    <div class="card" style="width: 25rem; background: #eceaea;">
        <div class="card-body">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-3">
                    <h2 id="temp"></h2>
                </div>
                <div class="p-3">
                    <h5 id="time"></h5>
                    <h3 id="location"></h3>
                    <span id="cloud_info"></span>
                </div>
            </div>

            <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                <div class="p-2 d-flex justify-content-center align-items-center">
                    <img src="images/Humidity.png" alt="Humidity Icon" width="50" height="50">
                    <span id="humidity"></span>
                </div>
                <div class="p-2 d-flex justify-content-center align-items-center">
                    <img src="images/thermometer.png" alt="Pressure Icon" width="40" height="40">
                    <span id="pressure"></span>
                </div>
                <div class="p-2 d-flex justify-content-center align-items-center">
                    <img src="images/Wind.png" alt="Wind Speed Icon" width="40" height="40">
                    <span id="wind_speed"></span>
                </div>
            </div>
        </div>
    </div>

    <py-script src="./main.py"></py-script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
    <script src="finished.js"></script>
</body>
</html>
